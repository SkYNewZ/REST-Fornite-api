branches:
  only:
  - master

language: node_js

node_js:
  - "9.9.0"
  - "lts/*"

notifications:
  slack: devopslille:HcTQJRlD5FHkVG5YWqKYZuzs

services:
  - docker
  - redis-server

cache:
  directories:
    - node_modules

before_install:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis CI"

install:
  - npm install

script:
  - REDIS_HOST=localhost npm test

after_success:
  - npm run coverage

before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - git tag "$(cat VERSION)"

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    name: v$(cat VERSION)
    body: $TRAVIS_COMMIT_MESSAGE
    skip_cleanup: true
    on:
      node: '9.9.0'
  - provider: heroku
    api_key: $HEROKU_API_KEY
    skip_cleanup: true
    app: skynewz-api-fortnite
    on:
      node: '9.9.0'

after_deploy:
  - docker build --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` --build-arg VCS_REF=`git rev-parse --short HEAD` --build-arg VERSION=$(cat VERSION) -t $DOCKER_USERNAME/fortnite-api:$(cat VERSION) .
  - docker push $DOCKER_USERNAME/fortnite-api:$(cat VERSION)
  - docker tag $DOCKER_USERNAME/fortnite-api:$(cat VERSION) $DOCKER_USERNAME/fortnite-api:latest
  - docker push $DOCKER_USERNAME/fortnite-api:latest
  - npm run generate-changelog --override --token=$GITHUB_TOKEN
  - git add CHANGELOG.md
  - git commit -m "Auto generated changelog :notebook:"
  - git remote add origin https://$GITHUB_TOKEN@github.com/SkYNewZ/rest-fornite-api.git
  - git push --quiet --set-upstream origin master