  '/user/{plateform}/{username}':
    get:
      security:
        - Bearer: []
      tags:
        - User
      summary: Get a user by username
      parameters:
        - name: plateform
          in: path
          type: string
          required: true
          description: 'Playing plateform, can be xb1, ps4 or pc'
        - name: username
          in: path
          type: string
          required: true
          description: Player username
      responses:
        '200':
          description: JSON Object of user
