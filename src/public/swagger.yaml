swagger: '2.0'
info:
  title: FORTNITE REST API
  description: REST API about Fortnite game
  version: 3.1.1
host: skynewz-api-fortnite.herokuapp.com
basePath: /api
schemes:
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
tags:
  - name: Security
    description: How to access to this API
  - name: User
    description: Get user info
  - name: Stats
    description: Get all you Fornite stats
  - name: Check
    description: Get Fortnite status
  - name: PVE
    description: Get all your PVE Stats
  - name: Store
    description: Get store infos
consumes:
  - application/x-www-form-urlencoded
  - application/json
produces:
  - application/json
paths:
  /oauth/token:
    post:
      tags:
        - Security
      summary: Get a Bearer token
      parameters:
        - name: email
          in: formData
          type: string
          required: true
        - name: password
          in: formData
          type: string
          required: true
      responses:
        '200':
          description: Your access token
          schema:
            type: object
            properties:
              access_toekn:
                type: string
              expiresIn:
                type: string
                description: Time in seconds for the validity of token
        '404':
          description: Authentication failed. User not found
          schema:
            type: object
            properties:
              message:
                type: string
              success:
                type: boolean
        '401':
          description: Authentication failed
          schema:
            type: object
            properties:
              message:
                type: string
              success:
                type: boolean
  /check:
    get:
      security:
        - Bearer: []
      tags:
        - Check
      summary: Get Fortnite game status
      responses:
        '200':
          description: Fortnite is okay !
          schema:
            type: object
            properties:
              status:
                type: boolean
        default:
          description: Unexpected error
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
  /news:
    get:
      security:
        - Bearer: []
      tags:
        - News
      summary: Get Fortnite News
      responses:
        '200':
          description: A JSON objects of current news
          schema:
            type: object
            properties:
              common:
